<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin Recipes</title>
    </head>

    <body>
        <p>
            <img src="../images/screwdriver.jpg" alt="Screwdriver Picture">
        </p>
        <h1>Screwdriver</h1>
        <p>
            <h1><em>Ingredients</em></h1>
        </p>
        <p>
            <ul>
                <li>1/2 to 3/4 cup ice cubes</li>
                <li>2 ounces vodka</li>
                <li>3 ounces orange juice</li>
                <li>Orange slice</li>
            </ul>
        </p>
        <p>
            <h1><em>Directions</em></h1>
        </p>
         <p>
            <ol>
                <li>Place ice in a rocks glass. Pour the vodka and orange juice into the glass. Garnish with orange slice.</li>
                <li>Enjoy!</li>
            </ol>
        </p>


    </body>


</html>
